<!DOCTYPE html>
<html>
<head>
    <title>âš”ï¸Focus Levelingâš”ï¸</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0f0f1f;
            color: white;
            text-align: center;
            padding: 30px;
        }
        
        button{
            font-family: Arial, Helvetica, sans-serif;
            font-size: 16px;
            background-color: #0077ff;
            color: white;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
        }

    </style>
</head>
<body>

    <h1>âš”ï¸Focus Levelingâš”ï¸</h1>
    <p>ğŸ””NOTIFICATION: Enter Your Name to Begin!</p>

    <input type="text" id="username" placeholder ="Player Name:">
    <button onclick="start()">Start!</button>

    <div id="game" style="display:none;">
        <h2 id="greeting"></h2>

    </div>

    <script>
        function start() {
            const name = document.getElementById("username").value.trim();
            if (name == "") {
                alert("Please enter your name. ");
                return;
            }

            document.getElementById("greeting").innerText = `Welcome New Player ${name.toUpperCase()}. Time to Level Up!`;
            document.getElementById("game").style.display = "block";

            // Timer before next page
            setTimeout(() => {
                localStorage.setItem("username", name);
                window.location.href = "habits.html";
            }, 2000)

        }
    </script>

</body>
</html>
